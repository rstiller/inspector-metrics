language: node_js
node_js:
  - 15
  - 14
  - 13
  - 12
  - 11
  - 10
  - 9
  - 8
os:
  # - windows
  - linux
  - osx
cache:
  npm: false
  directories:
    - "~/.pnpm-store"
before_install:
  - curl -L https://unpkg.com/@pnpm/self-installer | node
  - npm config set store-dir ~/.pnpm-store
install:
  - pnpm install
env:
  - TZ=Europe/Berlin
